  filepath: data/${extract_polis_id:${runtime_params:polis_url, ${globals:build_polis_url}}, ${runtime_params:polis_id, ${globals:build_polis_id}}}/{pipeline_name}/08_reporting/scatter_plot.json
  metadata:
    kedro-viz:
